<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>


<body>
  <div class="container">  
    <div class="card">
      <div class="upper-section">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="lower-section">
        <h1>Order Summary</h1>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-button">
          <div class="plan-button-alt">
            <img class="icon" src="images/icon-music.svg" alt="music-icon">
            <p><b> Annual Plan</b><br>
            <span>$59.99/year</span></p>
          </div>
          <a href="">Change</a>
        </div>
        <button class="payment" type="button">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
      </div>
    </div>
  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salami Matthew</a>.
  </div>
</div>
</body>
</html>
